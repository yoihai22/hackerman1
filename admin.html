<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        .login-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <button onclick="checkCredentials()">Login</button>
        <div id="message"></div>
    </div>

    <script>
        function checkCredentials() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username == 'admin' && password == 'supersecurepassword123') {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerText = 'Login successful! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'flag121231923912391293.html';
                }, 1000);
            } else {
                document.getElementById('message').innerText = 'Invalid username!';
            }
        }
    </script>
</body>

</html>
